    <!-- // "use strict";

/*
1. При изменении значения в input с id="form", значение содержащееся в нем
должно моментально отображаться в span. То есть при печати в input'е тег span
также должен меняться.
*/ -->
    <script>
        const inputEl = document.querySelector('.text');
        const spanEl = document.querySelector('.text_copy');

        inputEl.addEventListener('input', function (e) {
            spanEl.textContent = inputEl.value
        });

    </script>
    <!-- /*
2. При клике на кнопку с классом messageBtn необходимо элементу с классом

1) добавить два класса: animate_animated и animate_fadeInLeftBig
2) поставить данному элементу стиль visibility в значение 'visible'.
*/ -->
    <script>
        const buttonEl = document.querySelector('.messageBtn');
        const messageEl = document.querySelector('.message');

        buttonEl.addEventListener('click', function (e) {
            messageEl.classList.add('animate_animate', 'animate_fadeInLeftBig')
            console.log(messageEl.classList);
            messageEl.setAttribute('style', 'visibility');
            messageEl.style.visibility = 'visible';
            console.log(messageEl.style);
        });
    </script>
